<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form >
        <fieldset>
            <div  style = " text-align : center " >
                <h1>Eafit</h1>
            </div>
                
                <label for="Name">Nombre :</label><br>
                <input type="text" id="Name" name="Name" placeholder="Primeros nombres" required><br>

                <label for="Name">Apellido :</label><br>
                <input type="text" id="Name" name="Name" placeholder="Apellidos" required><br>
                
                <label for="brithday">Fecha de Nacimiento :</label><br>
                <input type="date" id="brithday" name="brithday" required><br>

                <label for="email">Correo :</label><br>
                <input type="email" id="email" name="email" placeholder="Correo" required><br>

                <label for="Name">dirección :</label><br>
                <input type="text" id="Name" name="Name" placeholder="dirección" required><br>

                <label for="Name">departamento :</label><br>
                <input type="text" id="Name" name="Name" placeholder="departamento" required><br>

                <label for="country">Pais :</label><br>
                <input type="text" id="country" name="country" placeholder="Pais" required><br>
                
                <label for="tel">Telefono :</label><br>
                <input type="tel" id="tel" name="tel" placeholder="Telefono" required minlength="9" maxlength="10" size="10" required><br>

                <label for="description">Descripcion :</label><br>
                <textarea name="description" id="description" cols="30" rows="10" minlength="1" maxlength="300" size="10" placeholder="Descripcion"></textarea><br>
        </fieldset>

        <fieldset>
            <legend> ¿qué carrera deseas inscribirte?</legend>

            <input type="radio" id="Exploración de datos">
            <label for="Exploración de datos">Exploración de datos</label><br>
            
            <input type="radio" id="Minería y modelos aplicados">
            <label for="Minería y modelos aplicados">Minería y modelos aplicados</label><br>

            <input type="radio" id="NumPy">
            <label for="NumPy">NumPy</label><br>

            <input type="radio" id="Pandas">
            <label for="Pandas">Pandas</label><br>

            <input type="radio" id="Seaborn">
            <label for="Seaborn">Seaborn</label><br>

            <input type="radio" id="Frontend">
            <label for="Frontend">Frontend</label><br>

            <label for="other">otro :</label><br>
            <textarea name="other" id="other" cols="35" rows="2"required minlength="1" maxlength="300" size="10" placeholder="otro"></textarea><br>
            
            <label for="In person"> Presencial</label>
            <input type="radio" id="In person"><br>

            <label for=" Online"> Virtual</label>
            <input type="radio" id=" Online"><br>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
